<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="stile.css"> </head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2 class="sidebar-title">Gestor de Tareas</h2>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">Tareas</a></li>
                    <li class="active"><a href="#">Nueva Tarea</a></li>
                    <li><a href="#">Búsqueda</a></li>
                    <hr>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <h1>Nueva Tareas</h1>
            <form class="task-form">
                
                <div class="form-group">
                    <label for="codigo">Código de Tarea:</label>
                    <input type="text" id="codigo" name="codigo">
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre de la Tarea:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción de la Tarea:</label>
                    <textarea id="descripcion" name="descripcion" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="prioridad">Nivel de Prioridad:</label>
                    <select id="prioridad" name="prioridad">
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="pendiente">Pendiente</option>
                        <option value="en_progreso">En Progreso</option>
                        <option value="completada">Completada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="vencimiento">Fecha de Vencimiento:</label>
                    <input type="date" id="vencimiento" name="vencimiento" placeholder="dd/mm/aaaa">
                </div>

                <button type="submit" class="register-button">Registrar Tarea</button>
            </form>
        </main>
    </div>
</body>
</html>
